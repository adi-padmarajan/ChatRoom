<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-slate-100">

    <div class="text-center max-w-lg">
        <h1 class="text-4xl font-bold text-emerald-400 mb-4">
            Welcome to ChatRoom
        </h1>

        <p class="text-slate-300 mb-8">
            Connect with your friends, create your own chatroom, or join an existing one.
        </p>

        <div class="flex flex-col gap-4">

            <!-- Create a Chatroom -->
            <a href="/create" 
                class="px-6 py-3 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium transition text-center">
                Create a Chatroom
            </a>

            <!-- Join an existing Chatroom -->
            <a href="/join" 
                class="px-6 py-3 rounded-lg bg-sky-600 hover:bg-sky-500 text-white font-medium transition text-center">
                Join Existing Chatroom
            </a>

        </div>
    </div>

</body>
</html>
