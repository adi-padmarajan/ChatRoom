<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center">
    <div class = "w-full max-w-3xl bg-slate-800/80 border border-slate-700 rounded-2xl shadow-lg overflow-hidden">

        <!--Header-->
        <header class = "px-4 py-3 border-b border-slate-700 flex items-center justify-between bg-slate-900/70">
            <div>
                <h1 class = "text-lg font-semibold text-emerald-400">
                    Jujutsu High 
                </h1>
                <p class = "text-xs text-slate-400">
                    Group Chat
                </p>
            </div>
            <span class="text-xs px-2 py-1 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30">
                Online: 3 users
            </span>
        </header>

        <!--Chat Messages-->
        <main class = "h-80 px-4 py-3 space-y-3 overflow-y-auto">

            <!--Message 1-->
            <div class="flex flex-col">
                <span class="text-xs font-semibold text-emerald-300">
                    Ryomen Sukuna <span class="text-[10px] text-slate-500">· 10:21 AM</span>
                </span>
                <div class="inline-block max-w-[80%] mt-1 rounded-lg bg-slate-700 px-3 py-2 text-sm text-slate-100">
                    I feel bad taking on a handicap.
                </div>
            </div>

            <!--Message 2-->
            <div class="flex flex-col">
                <span class="text-xs font-semibold text-emerald-300">
                    Satoru Gojo <span class="text-[10px] text-slate-500">· 10:22 AM</span>
                </span>
                <div class="inline-block max-w-[80%] mt-1 rounded-lg bg-slate-700 px-3 py-2 text-sm text-slate-100">
                    Sukuna, I am not Satoru Gojo because I am the strongest. I am the strongest because I am Satoru Gojo.
                </div>
            </div>

            <!--Message-->
            <div class="flex flex-col">
                <span class="text-xs font-semibold text-emerald-300">
                    Itadori Yuji <span class="text-[10px] text-slate-500">· 10:23 AM</span>
                </span>
                <div class="inline-block max-w-[80%] mt-1 rounded-lg bg-slate-700 px-3 py-2 text-sm text-slate-100">
                    Gojo sensei!
                </div>
            </div>
        </main>

        <!--Message Input-->
        <footer class = "px-4 py-3 border-t border-slate-700 bg-slate-900/70">
            <form class = "flex items-center gap-2" method = "POST" action = "/">
                <input
                    type="text"
                    placeholder = "Message"
                    class = "flex-1 rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-sm text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                >
                <button 
                    type = "submit"
                    class = "px-4 py-2 text-sm font-medium rounded-lg bg-emerald-600 hover:bg-emerald-500 active:bg-emerald-700 text-white transition"
                >
                    Send
                </button>
            </form>
        </footer>

    </div>
</body>
</html>
